<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="arrow-back-sharp" style="font-size: 22px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Orden de compra</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of dataProductos as any">
            <ion-thumbnail slot="start" style="max-width: 30px; max-height: 30px;">
              <ion-img alt="{{ item.title }}" [src]="item.picture_url"></ion-img>
            </ion-thumbnail>
            <ion-label>{{ item.quantity }} x {{ item.title | slice:0:15 }}</ion-label>
            <ion-label style="max-width: 70px; text-align:right;">US$ {{ item.unit_price }}</ion-label>
            <ion-label style="max-width: 70px; text-align:right;">US$ {{ item.unit_price * item.quantity }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label style="max-width: 30px; max-height: 30px;"></ion-label>
            <ion-label></ion-label>
            <ion-label style="max-width: 40px; text-align:right;">Total: </ion-label>
            <ion-label style="max-width: 90px; text-align:right;">US$ {{ totalCompra }}</ion-label>
            <ion-label style="max-width: 30px; text-align:right;"></ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-grid>

  <ion-row style="text-align: center;">
    <ion-col></ion-col>
    <ion-col>
      <ion-button *ngIf="metodoPago === 'uala'" fill="outline" class="tab1IonButton" (click)="urlPago(respuesta)">
        Uala
      </ion-button>
      <ion-button *ngIf="metodoPago === 'mercadopago'" fill="outline" class="tab1IonButton" (click)="urlPago(respuesta)">
        Mercadopago
      </ion-button>
      <ion-button *ngIf="metodoPago === 'transferencia'" fill="outline" class="tab1IonButton" (click)="subirComprobante()">
        Transferencia
      </ion-button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-content>
